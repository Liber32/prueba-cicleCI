<form #loginForm="ngForm">
  <div class="row">
    <div class="col-md-6">
    
     <div class="form-group">
           <label for="email" >Digita aqu√≠ el email con el cual estas registrado:</label>
           <input id="email" name="email" [(ngModel)]="email" type="email" 
           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
           required placeholder="Email" class="form-control">
     </div>
       
    <div class="form-group">
     <button class="btn btn-primary" (click)="loginUsuario()"  [disabled]="!loginForm.form.valid"  > Login </button>
    </div>
    <div>
        <label for="msjRedRegistro" >Si no estas registrado puedes reaizarlo ingresando a este link</label>
        <a routerLink="/register" routerLinkActive="active"> <h3> Registro </h3> </a>
    </div>
    </div>
    <div class="col-md-6">
        <div> 
            <img src="http://www.gocompare.com/104900/105827/396346/student-car-insurance.png?view=Standard" alt="">
        </div>
    </div>
  </div>
  

</form>
